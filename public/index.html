<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>mychat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="/oekaki.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <h1>SCRIDDLE(α)</h1>
    <!--名前入力欄-->
    <input type="text" id="name" placeholder="名前を入力してください">
    <!--メッセージ入力欄-->
    <canvas id="canvas" style="border: solid 1px #000;box-sizing: border-box;" width="500" height="300"></canvas>
    <div class="option">
        <div class="color">
            色：
            <a href="" class="black" data-color="0, 0, 0, 1"></a>
            <a href="" class="red" data-color="255, 0, 0, 1"></a>
            <a href="" class="blue" data-color="0, 0, 255, 1"></a>
        </div>
        <div class="bold">
            太さ：
            <a href="" class="small" data-bold="1">小</a>
            <a href="" class="middle" data-bold="5">中</a>
            <a href="" class="large" data-bold="10">大</a>
        </div>
    </div>
    <button id="clear_pic">clear</button>
    <button id="submit_pic">送信</button>

    <a id="download" href="#" download="canvas.jpg">ダウンロード</a>
    <div id="result"><img src=""></div>

    <!--最新投稿表示-->
    <div id="result">
        <h2>最新投稿</h2>
        <p id="postname"></p>
        <img id="postimage" src="" alt="No Image">
    </div>

    <script src="oekaki.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
